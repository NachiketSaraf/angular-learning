<div class="box">
    <h2 style="text-align: center;">Records</h2>
    <mat-accordion *ngIf="profiles.length > 0">
        <mat-expansion-panel *ngFor="let items of profiles">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{items.userName}}
                </mat-panel-title>
                <mat-panel-description>
                    for more info..
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>{{items.userContent}}</p>

        </mat-expansion-panel>
    </mat-accordion>
    <br>
    <h2 *ngIf="profiles.length <= 0">Sorry.. No Data Found</h2>
</div>
